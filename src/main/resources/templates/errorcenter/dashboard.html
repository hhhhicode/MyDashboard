<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Center Dashboard</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body style="width: 100vw">
<div id="my-navbar" style="width: 100%">
    <div th:replace="~{common/common_navbar :: common_navbar}"></div>
</div>
<div id="main-contents">
    <!-- Main Content -->
    <div style="display: flex; flex: 0 0 auto; flex-direction: column;">

       <!--Poe Item Values-->
        <div class="card border-secondary mb-3" style="width: 100%; max-height: 20vh;"
             th:each="errorCard : ${myExceptionList}" th:object="${errorCard}">
            <div class="card-header" th:text="*{projectId}">Header</div>
            <div class="card-body"
                 style="overflow-y: scroll">
                <h4 class="card-title" th:text="*{date}">Primary card title</h4>
                <p class="card-text" th:text="*{errorMessage}">content.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
