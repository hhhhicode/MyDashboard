<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<!--Main Content-->
<div id="main-contents">
    <div style="padding: 0.5rem">
        <form action="" th:accept method="post" th:object="${memberAddDto}">
            <fieldset>
                <legend>Sign Up</legend>
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global Error Messages</p>
                </div>
                <!--userId-->
                <div class="form-group">
                    <label for="userId" class="form-label mt-4">ID</label>
                    <input type="text" class="form-control" id="userId"
                           placeholder="Enter id" aria-label="Enter id" aria-describedby="button-addon2"
                           th:field="*{userId}"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{userId}">아이디 오류</div>
                </div>
                <!--Password-->
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                           th:field="*{password}"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
                </div>
                <!--User name-->
                <div class="form-group">
                    <label for="userName" class="form-label mt-4">User name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter user name"
                           th:field="*{userName}"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{userName}">이름 오류</div>
                </div>
                <!--Email address-->
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                           th:field="*{emailAddress}"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{emailAddress}">이메일 오류</div>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <!--Memo-->
                <div class="form-group">
                    <label for="exampleTextarea" class="form-label mt-4">Memo</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"
                              th:field="*{memo}"
                              th:errorclass="field-error"></textarea>
                    <div class="field-error" th:errors="*{memo}">메모 오류</div>
                </div>
                <!--Submit-->
                <div style="padding-top: 0.5rem">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-light" th:href="@{/}">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
