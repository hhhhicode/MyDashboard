<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poe Item Values Dashboard</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body style="width: 100vw">
<div id="my-navbar" style="width: 100%">
    <div th:replace="~{common/common_navbar :: common_navbar}"></div>
</div>
<div id="main-contents">
    <!-- Main Content -->
    <div style="display: flex; flex: 0 0 auto; flex-direction: column;">

        <!--Cards-->
        <div style="width: 100%">

            <!--Currency Max Min-->
            <div style="max-width: fit-content;">
                <div>
                        <span th:text="|Currency Max & Min|"
                              style="font-style: italic; font-weight: bold; font-size: large;"></span>
                </div>
                <div th:object="${currencyCardsDataListDto}">
                    <!--Max Cards-->
                    <div style="padding: 0.35rem; display: flex; flex-wrap: nowrap; overflow-x: auto; max-width: 50rem">
                        <div th:each="cardsData : ${currencyCardsDataListDto.getCurrencyTop5Cards}"
                             class="card text-white bg-dark mb-3"
                             style="width: 17rem; flex: 0 0 auto">
                            <div class="card-header" th:text="${cardsData.currencyTypeName}">Header</div>
                            <div class="card-body">
                                <div style="display: flex; flex: 1 0 auto; height: 50%">
                                    <img th:title="${cardsData.buyGetCurrencyName}"
                                         style="width: 3rem; height: auto;"
                                         th:src="${cardsData.buyGetCurrencyIcon}"
                                         th:alt="${cardsData.buyGetCurrencyName}">
                                    <span th:text="${cardsData.buyTotalChange}" style="text-align: center"></span>
                                </div>
                                <div style="background-color: transparent; width: 100%; height: 50%; align-items: center; justify-content: center">
                                    <canvas th:id="${cardsData.buyChartId}" style="width: 100%; height: 100%">GRAPH</canvas>
                                    <script th:replace="~{common/common_linegrpah :: common_linegraph(${cardsData.buyChartId}, ${cardsData.buyChartDataList})}"></script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Min Cards-->
                    <div style="padding: 0.35rem; display: flex; flex-wrap: nowrap; overflow-x: auto; max-width: 50rem">
                        <div th:each="cardsData : ${currencyCardsDataListDto.getCurrencyBottom5Cards}"
                             class="card bg-secondary mb-3"
                             style="width: 17rem; flex: 0 0 auto">
                            <div class="card-header" th:text="${cardsData.currencyTypeName}">Header</div>
                            <div class="card-body">
                                <div style="display: flex; flex: 1 0 auto; height: 50%">
                                    <img th:title="${cardsData.buyGetCurrencyName}"
                                         style="width: 3rem; height: auto;"
                                         th:src="${cardsData.buyGetCurrencyIcon}"
                                         th:alt="${cardsData.buyGetCurrencyName}">
                                    <span th:text="${cardsData.buyTotalChange}" style="text-align: center"></span>
                                </div>
                                <div style="background-color: transparent; width: 100%; height: 50%; align-items: center; justify-content: center">
                                    <canvas th:id="${cardsData.buyChartId}" style="width: 100%; height: 100%">GRAPH</canvas>
                                    <script th:replace="~{common/common_linegrpah :: common_linegraph(${cardsData.buyChartId}, ${cardsData.buyChartDataList})}"></script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Fragment Max Min-->
            <div style="max-width: fit-content;">
                <div>
                        <span th:text="|Fragment Max & Min|"
                              style="font-style: italic; font-weight: bold; font-size: large;"></span>
                </div>
                <div th:object="${fragmentCardsDataListDto}">
                    <!--Max Cards-->
                    <div style="padding: 0.35rem; display: flex; flex-wrap: nowrap; overflow-x: auto; max-width: 50rem">
                        <div th:each="cardsData : ${fragmentCardsDataListDto.getCurrencyTop5Cards}"
                             class="card text-white bg-dark mb-3"
                             style="width: 17rem; flex: 0 0 auto">
                            <div class="card-header" th:text="${cardsData.currencyTypeName}">Header</div>
                            <div class="card-body">
                                <div style="display: flex; flex: 1 0 auto; height: 50%">
                                    <img th:title="${cardsData.buyGetCurrencyName}"
                                         style="width: 3rem; height: auto"
                                         th:src="${cardsData.buyGetCurrencyIcon}"
                                         th:alt="${cardsData.buyGetCurrencyName}">
                                    <span th:text="${cardsData.buyTotalChange}" style="text-align: center"></span>
                                </div>
                                <div style="background-color: transparent; width: 100%; height: 50%; align-items: center; justify-content: center">
                                    <canvas th:id="${cardsData.buyChartId}" style="width: 100%; height: 100%">GRAPH</canvas>
                                    <script th:replace="~{common/common_linegrpah :: common_linegraph(${cardsData.buyChartId}, ${cardsData.buyChartDataList})}"></script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Min Cards-->
                    <div style="padding: 0.35rem; display: flex; flex-wrap: nowrap; overflow-x: auto; max-width: 50rem">
                        <div th:each="cardsData : ${fragmentCardsDataListDto.getCurrencyBottom5Cards}"
                             class="card bg-secondary mb-3"
                             style="width: 17rem; flex: 0 0 auto">
                            <div class="card-header" th:text="${cardsData.currencyTypeName}">Header</div>
                            <div class="card-body">
                                <div style="display: flex; flex: 1 0 auto; height: 50%">
                                    <img th:title="${cardsData.buyGetCurrencyName}"
                                         style="width: 3rem; height: auto"
                                         th:src="${cardsData.buyGetCurrencyIcon}"
                                         th:alt="${cardsData.buyGetCurrencyName}">
                                    <span th:text="${cardsData.buyTotalChange}" style="text-align: center"></span>
                                </div>
                                <div style="background-color: transparent; width: 100%; height: 50%; align-items: center; justify-content: center">
                                    <canvas th:id="${cardsData.buyChartId}" style="width: 100%; height: 100%">GRAPH</canvas>
                                    <script th:replace="~{common/common_linegrpah :: common_linegraph(${cardsData.buyChartId}, ${cardsData.buyChartDataList})}"></script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--All Max & Min Cards-->
        <div style="width: 50%">

        </div>

    </div>
</div>
</body>
</html>
